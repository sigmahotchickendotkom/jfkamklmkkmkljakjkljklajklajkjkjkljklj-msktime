<body>
<div style="text-align: center; color:#808080; font-size:15px;">Точное московское время</div>
<div style="width: 99%; height:150px; position: absolute; top:50%; margin-top: -75px; text-align:center; font-size:150px; font-weight:bold" id="servertime">23:42:41</div>
<div style="width: 99%; height: 25px; position: absolute; bottom:0px; text-align: center; color:#808080; font-size:15px">Moscow time</div>

<script type="text/javascript">
var currenttime = "August 7, 2024 23:36:38";
var init_serverdate = new Date(currenttime);
var init_localdate = new Date();

function padlength(what) {
    var output = (what.toString().length == 1) ? "0" + what : what;
    return output;
}
function displaytime() {

    var current_localdate = new Date();
    var localdifference = current_localdate - init_localdate;
    var current_right_time = new Date(init_serverdate.valueOf() + localdifference);

    var timestring = padlength(current_right_time.getHours()) + ":" + padlength(current_right_time.getMinutes()) + ":" + padlength(current_right_time.getSeconds());
    
    document.getElementById("servertime").innerHTML = timestring;
}
window.onload = function() {
    setInterval("displaytime()", 1000);
}
</script>



</body></html>
